<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tinder Swiper</title>
    <link rel="icon" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tinder Swiper" />
    <meta name="keywords" content="tinder, swiper, swipe, dating" />
    <meta name="author" content="BUAPdev" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="shadow">
      <main>
        <section>
          <div class="white-bkg"></div>
          <header>
            <img src="./img/logo.webp" alt="Tinder Logo" />
          </header>

          <div class="cards">
            <article>
              <img src="./img/photos/1.webp" alt="Álex, brown hair man, 25 years old" />
              <h2>Álex <span>25</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
            </article>

            <article>
              <img src="./img/photos/2.webp" alt="Leila, redhead, 25 years old" />
              <h2>Leila <span>27</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
            </article>

            <span>
              No hay más personas cerca de ti...<br />
              Vuelve a intentarlo más tarde
            </span>
          </div>

          <footer>
            <button class="is-undo" aria-label="undo"></button>
            <button class="is-remove is-big" aria-label="remove"></button>
            <button class="is-star" aria-label="star"></button>
            <button class="is-fav is-big" aria-label="fav"></button>
            <button class="is-zap" aria-label="zap"></button>
          </footer>
        </section>
      </main>
    </div>
  </body>
</html>
